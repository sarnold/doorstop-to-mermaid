# To install the git pre-commit hook run:
#   pre-commit install --install-hooks
# To update the pre-commit hooks run:
#   pre-commit autoupdate
exclude: '^(.tox/|docs/conf.py$|^toxfile.py$|^setup.py$)'
repos:
  - repo: meta
    hooks:
      - id: check-useless-excludes
      - id: check-hooks-apply
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      #- id: check-symlinks
      - id: debug-statements
      #- id: requirements-txt-fixer
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: fix-encoding-pragma
        args: ['--remove']
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: '^(docs/)'
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-toml
      - id: check-yaml
      #- id: check-json

  - repo: https://github.com/ambv/black
    rev: 25.1.0
    hooks:
      - id: black
        name: "Format code"
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--settings-path=pyproject.toml]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
    - id: mypy
      args:
        - --follow-imports=normal
        - --install-types
        - --non-interactive
        -  --check-untyped-defs
      additional_dependencies:
        - "munch-stubs @ git+https://github.com/VCTLabs/munch-stubs.git@main"
        - "python-to-mermaid"
        - "yaml_tools @ git+https://github.com/sarnold/yaml-tools.git@main"
      files: src/

  - repo: "https://github.com/asottile/blacken-docs"
    rev: "1.19.1"
    hooks:
      - id: "blacken-docs"
        name: "Format docs (blacken-docs)"
        args: ["-l", "64"]
        additional_dependencies:
          - "black==23.1.0"

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint-fix
        #args: ["--fix"]
        exclude: '^(docs/)'

  - repo: https://github.com/PyCQA/doc8
    rev: v1.1.2
    hooks:
      - id: doc8
        #exclude: CHANGELOG\.rst$
        args:
          - '--max-line-length=136'

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: rst-backticks
        #exclude: CHANGELOG\.rst$
      - id: rst-directive-colons
      - id: rst-inline-touching-normal

  - repo: https://github.com/myint/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        files: src/
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-duplicate-keys
          - --remove-unused-variables

  - repo: https://github.com/PyCQA/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        files: src/
        additional_dependencies: ["flake8-bugbear"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: ["-ll", "-q", "-r", "-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        files: src/
